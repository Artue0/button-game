<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Protest+Strike&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="button" onclick="button()">
        <div id="button-top"><span id="points">Start</span></div>
        <div id="box"></div>
    </div>
    <div id="button-bottom"></div>
    <div id="button-outline">
        <div id="button-outline-bottom"></div>
    </div>
    <h1>PRESS THE BUTTON</h1>
    <div id="record">RECORD: 0</div>
    <div id="reset">0% RESET CHANCE</div>
    <p>MADE BY ARTUE</p>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="boomSound" src="boom.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
